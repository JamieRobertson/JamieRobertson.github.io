# Other URLs
resume_url: '/resume'

plugins:
  - jekyll-octicons
  - jekyll-redirect-from

exclude: ['gulpfile.js', 'README.md', 'package.json', 'node_modules']

# Sass settings
sass:
    style: compressed
    sass_dir: _sass
    sourcemap: true

# Build settings
markdown: kramdown
comments: true
kramdown:
    input: GFM
    parse_block_html: true
    auto_ids:       false
    enable_coderay: false
    entity_output:  as_char
    toc_levels:     1..6
    smart_quotes:   lsquo,rsquo,ldquo,rdquo
    enable_coderay: false
    coderay:
        coderay_wrap:              div
        coderay_line_numbers:      inline
        coderay_line_number_start: 1
        coderay_tab_width:         4
        coderay_bold_every:        10
        coderay_css:               style
