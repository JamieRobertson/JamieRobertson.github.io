<!DOCTYPE html>
<html>
<head>
	<title>Please update your browser</title>
	<meta name="robots" content="nofollow, noindex">
	<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	#errorMessage {
		position: absolute;
		display: block;
		width: 100%;
		height: 33px;
		padding: 7px 4px 7px;
		margin: 0 auto;
		font-size: 13px;
		font-weight: normal;
		font-family: Helvetica, sans-serif;
		text-align: left;
		color: #333;
		background-color: #FFF1A6;
		border-bottom: 1px solid #888;
	}
	#errorMessage p {
		width: 100%;
		max-width: 999px;
		display: block;
		padding: 0;
		margin: 0 auto;
	}
	#errorMessage span {
		display: inline-block;
	}
	iframe {
		height: 100%;
		width: 100%;
		margin-top: 48px;
		overflow: hidden;
	}

	.page-header-wrapper {
		width: 100%;
	}
	</style>
</head>
<body>
	<div id="errorMessage"><p><span>Your browser is too old to view this web app. </span> <span>Please update it below.</span></p></div>
	<iframe width="100%" height="100%" align="top" frameborder="0" seamless src="http://whatbrowser.org/"></iframe>

	<script type="text/javascript">/* add goog analytics */</script>

</body>
</html>
