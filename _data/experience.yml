- company: STEM FM by STEM Tech 
  description: Music streaming platform and product collaboration with Kanye West
  link: stem.fm
  location: London
  positions:
    - title: Full Stack Developer
      dates: Jun 2023 - Oct 2025 (2+ years)
  stack:
    - TypeScript
    - React
    - Jest
    - Cypress
    - Python
    - Flask
    - AWS
    - Azure
    - Docker
    - Terraform
    - Airflow
    - Stripe
    - Shopify
  responsibilities:
    - Developed and enhanced stemplayer.com, a React web app that uses the WebUSB API for seamless communication with the StemPlayer, an audio mixing device, transforming it into an innovative audio streaming and mixing platform.
    - Developed stem.fm, a music streaming platform that allows artists to upload and monetize their music, and fans to discover and support their favorite artists.
    - Leveraged Python to build robust APIs supporting various functionalities within the web app, including intelligent music splitting through machine learning algorithms.
    - Successfully integrated payment APIs (Shopify/Stripe) for subscriptions and purchases, optimizing the e-commerce experience.
    - Designed and implemented music streaming analysis tools and logic for attribution of royalties and payouts to major music labels and independent artists. 

