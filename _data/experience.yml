- company: STEM FM by STEM Tech 
  description: Music streaming platform and product collaboration with Kanye West
  links: 
    - url: https://stem.fm
      title: stem.fm
    - url: https://stem.tech
      title: stem.tech
  location: London
  positions:
    - title: Full Stack Developer
      dates: Jun 2023 - Oct 2025 (2+ years)
  stack:
    - TypeScript | React
    - Jest | Cypress
    - Python | Flask | FastAPI
    - Terraform | AWS
    - Azure CI/CD
    - Docker
    - Airflow
    - Stripe | Shopify
    - Spotify
    - Postgres | DynamoDB
  responsibilities:
    - full-stack development of stem.fm, a music streaming platform that employs machine learning algorithms to modify and mix the audio data
    - development of stemplayer.com, a React web app and collaboration with Kanye West, that uses the WebUSB API for seamless communication with the StemPlayer, an audio mixing device, transforming it into an innovative audio streaming and mixing platform
    - backend development of robust APIs supporting various functionalities within the web app, including intelligent music splitting through machine learning algorithms
    - integration of payment APIs (Shopify/Stripe) for subscriptions and purchases, optimizing the e-commerce experience
    - "design and implementation of a business model for the product: collection and analysis of listening data from streaming audio to determine payouts for artists based on a user's data, and implementation of a paywall business model through user authentication, permissions and temporary user identification"

