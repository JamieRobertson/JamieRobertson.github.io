<ul class="post-list">
	{% for post in site.posts %}
	  <li>
	    <h3>
	      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	    </h3>
	  </li>
	{% endfor %}
</ul>

<ul class="page-list">
	{% for page in site.pages %}
		{% if page.title %}
			<li>
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
			</li>
		{% endif %}
	{% endfor %}

</ul>
